<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Event Handling</title>
    <link rel="stylesheet" type="text/css" href="test.css">
</head>
<body>
    <div id="box">
        <div>
            姓名：<input type="text" v-model.trim="name">
        </div>
        <div>
            年龄：<input type="number" v-model.number="age">
        </div>
        <div>
            性别：<input type="text" v-model="sex">
        </div>
        <span v-show="name" class="fontred">你的名字是：{{name}}</span><br>
        <span v-show="age" class="fontred">你的年龄是：{{age}}</span><br>
        <span v-show="sex" class="fontred">你的性别是：{{sex}}</span><br>
    </div>

    <script type="text/javascript" src="../vue.js"></script>
    <script type="text/javascript" src="test.js"></script>

</body>
</html>
