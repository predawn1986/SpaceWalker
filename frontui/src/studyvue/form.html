<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vue.js 表单</title>
</head>
<body>
    <div id="app">
        <p>input 元素：</p>
        <input v-model.lazy="message" placeholder="编辑我......">
        <p>消息是：{{message}}</p><br>

        <p>textarea 元素：</p>
        <p style="white-space: pre;">{{message2}}</p>
        <textarea v-model="message2" placeholder="多行文本输入......"></textarea>
        <br>

        <p>单个复选框：</p>
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{checked}}</label><br>

        <p>多个复选框：</p>
        <input type="checkbox" id="spacewalker" value="SpaceWalker" v-model="checkedNames">
        <label for="spacewalker">SpaceWalker</label>
        <input type="checkbox" id="google" value="Google" v-model="checkedNames">
        <label for="google">Google</label>
        <input type="checkbox" id="taobao" value="Taobao" v-model="checkedNames">
        <label for="taobao">Taobao</label>
        <br>
        <span>选择的值为：{{checkedNames}}</span><br><br>

        <input type="radio" id="spacewalker" value="SpaceWalker" v-model="picked">
        <label for="spacewalker">SpaceWalker</label><br>
        <input type="radio" id="google" value="Google" v-model="picked">
        <label for="google">Google</label><br>
        <span>选中的值为：{{picked}}</span><br><br>

        <select v-model="selected">
            <option value="" disabled="disabled">选中一个网站</option>
            <option value="www.github.com">SpaceWalker</option>
            <option value="www.google.com">Google</option>
        </select>
        <div id="output">选择的网站是：{{selected}}</div>
    </div>

    <script type="text/javascript" src="../vue.js"></script>
    <script type="text/javascript" src="form.js"></script>
</body>
</html>
