<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Loop</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="site in sites">
                {{site.name}}
            </li>
        </ol>

        <ul>
            <template v-for="site in sites">
                <li>{{site.name}}</li>
                <li>---------------</li>
            </template>
        </ul>

        <ul>
            <li v-for="value in object">
                {{value}}
            </li>
        </ul>

        <ul>
            <li v-for="(key, value) in object">
                {{key}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                sites: [
                    {name: 'Shopee'},
                    {name: 'Google'},
                    {name: 'Taobao'}
                ],
                object : {
                    name: '菜鸟教程',
                    url: 'http://www.runoob.com',
                    slogan: '学的不仅是技术，更是梦想！'
                }
            }
        })
    </script>
</body>
</html>
