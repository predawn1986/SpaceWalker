<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Conditon and Loop</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="seen">Now you can see me</p>
        <template v-if="ok">
            <h1>SpaceWalker</h1>
            <p>不仅仅只是梦想</p>
            <p>更是人类的未来</p>
        </template>

        <div v-if="Math.random() > 0.5">
            Sorry
        </div>
        <div v-else>
            Not sorry
        </div>

        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else-if="type === 'C'">
            C
        </div>
        <div v-else>
            Not A/B/C
        </div>

        <div v-show="ok">Hello!</div>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                seen: false,
                ok: true,
                type: 'C'
            }
        })
    </script>
</body>
</html>
