<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue.js Starting</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="vue_det">
        <h1>site : {{site}}</h1>
        <h1>url : {{url}} </h1>
        <h1>Alexa:{{alexa}}</h1>
    </div>
    <script type="text/javascript">
        var data = {site: "Github SpaceWalker", url: "https://github.com/predawn1986/SpaceWalker", alexa: 10000}
        var vm = new Vue({
            el: '#vue_det',
            data: data
        })
        // 它们引用相同的对象
        document.write(vm.site === data.site)  // true
        document.write("<br>")
        // 设置属性也会影响到原始数据
        vm.site = "Henry"
        document.write(data.site + "<br>")  // Henry

        // ......反之亦然
        data.alexa = 1234
        document.write(vm.alexa)  // 1234

        document.write("<br>")
        document.write(vm.$data === data)  // true
        document.write("<br>")
        document.write(vm.$el === document.getElementById('vue_det'))
    </script>
</body>
</html>
