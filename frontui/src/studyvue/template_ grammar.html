<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue.js 模版语法</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <div v-html="message"></div>
        <label for="r1">修改颜色</label><input type="checkbox" v-model="class1" id="r1">
        <br><br>
        <div v-bind:class="{'class1': class1}">
            v-bind:class 指令
        </div>

        {{5+5}}<br>
        {{ok ? 'YES' : 'NO'}}<br>
        {{message.split('').reverse().join('')}}
        <div v-bind:id="'list-' + id">菜鸟学习</div>

        <p v-if="seen">现在你看到我了吗</p>

        <pre><a v-bind:href="url" v-bind:target="target">谷歌一下，你就知道</a></pre>

        <input v-model="message">

        <br>

        <p>请输入用户名<input type="text" name="username" v-model="url"></p>

        <button v-on:click="reverseMessage">反转字符串</button>
        <br>

        {{ message | capitalize }}
    </div>

    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                message: "template and grammar",
                class1: false,
                ok: true, 
                id: 1, 
                seen:false,
                url: "http://www.google.com",
                target: "_blank"
            },
            methods: {
                reverseMessage: function(){
                    this.message = this.message.split('').reverse().join('')
                }
            },
            filters: {
                capitalize: function (value) {
                  if (!value) return ''
                  value = value.toString()
                  return value.charAt(0).toUpperCase() + value.slice(1)
                }
              }
        })
    </script>
</body>
</html>
